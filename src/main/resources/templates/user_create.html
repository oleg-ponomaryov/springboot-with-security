<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Quantlance</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>User details</h2>
    <div>
        <form class="form-horizontal" th:object="${form}" th:action="@{/user/} + ${form.action}" method="post">

			<div th:if="${form.action=='update'}">
				<input type="hidden" th:value="${form.id}" th:field="*{id}" />
			</div>	
			
			<input type="hidden" th:value="${form.action}" th:field="*{action}" />

            <div class="form-group">
                <label class="col-sm-2 control-label">Email address:</label>
                <div class="col-sm-10">
                    <input type="email" name="email" id="email" class="form-control" th:field="*{email}" required="required"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" name="password" id="password" class="form-control" th:field="*{password}" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Repeat password:</label>
                <div class="col-sm-10">
                    <input type="password" name="passwordRepeated" id="passwordRepeated" class="form-control" th:field="*{passwordRepeated}" required="required"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Role:</label>
				<select name="role" id="role" required="required">
					<option value="USER" th:selected="${form.role == T(com.quantlance.domain.Role).USER}" >USER</option>
					<option value="ADMIN" th:selected="${form.role == T(com.quantlance.domain.Role).ADMIN}" >ADMIN</option>
				</select>
			</div>

          <div class="errors"
	           th:if="${#fields.hasErrors('all')}" th:errors="*{all}">
          </div>  

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
        
    </div>
</div>

</body>
</html>
